<html>
	<head>
		<title>X3Dom example</title>
        <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css">
        </link>
        <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js">
        </script>
    	<style type="text/css">
            #erde {
                -webkit-animation: spinErde 8s infinite linear;
            }
            @-webkit-keyframes spinErde {
                from { -webkit-transform: translate3d(-3px,0px,0px) rotateY(0) scale3d(2,2,2); }
                to   { -webkit-transform: translate3d(-3px,0px,0px) rotateY(360deg) scale3d(2,2,2); }
            }
            #moon {
                -webkit-animation: spinMoon 8s infinite linear;
            }
            @-webkit-keyframes spinMoon {
                from { -webkit-transform: translate3d(4px,0px,0px) rotateY(0) scale3d(1.1,1.1,1.1); }
                to   { -webkit-transform: translate3d(4px,0px,0px) rotateY(360deg) scale3d(1.1,1.1,1.1); }
            }
        </style>
        <script type="text/javascript">
            function info(str)
            {
                var frame = document.getElementById("meinInfoFrame");
                
                if (str == "Erde") {
                    frame.src = "http://de.wikipedia.org/wiki/Erde";
                }
                else if (str == "Mond") {
                    frame.src = "http://de.wikipedia.org/wiki/Mond";
                }
                else {
                }
            }
        </script>
	</head>
    
<body>
    <h1>Informationen zum Sonnensystem</h1>
	<p>
        <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="Solsystem" width="500px" height="400px">
			<Scene>
                <Background backUrl="realsky_BK.jpg" bottomUrl="realsky_DN.jpg" frontUrl="realsky_FR.jpg" leftUrl="realsky_LF.jpg" rightUrl="realsky_RT.jpg" topUrl="realsky_UP.jpg"></Background>
				<Transform id="erde" onclick="info('Erde');">
					<Shape>
						<Appearance>
                            <Material id="mat" diffuseColor="1 1 1" specularColor=".2 .2 .2"></Material>
							<Texture><img src="earth.jpg"></Texture>
						</Appearance>
						<Sphere id="geo"></Sphere>
					</Shape>
				</Transform>
				<Transform id="moon" onclick="info('Mond');">
					<Shape>
						<Appearance>
                            <Material USE="mat"></Material>
							<Texture><img src="moon.jpg"></Texture>
						</Appearance>
						<Sphere USE="geo"></Sphere>
					</Shape>
				</Transform>
                <DirectionalLight direction='0 -1 0' intensity="0.3"></DirectionalLight>
			</Scene>
		</X3D>
	</p>
        
        <h2>3D-Objekt anklicken, um mehr dar&uuml;ber zu erfahren (s.u. Wikipedia-Artikel)!</h2>
        <iframe id="meinInfoFrame" width="800" height="350" 
            marginheight="5" marginwidth="5" frameborder="0"
            src="http://de.wikipedia.org/wiki/Sonnensystem"> 
        </iframe> 
</body>
</html>
