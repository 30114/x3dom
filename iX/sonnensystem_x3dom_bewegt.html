<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>X3Dom example</title>
        <link rel="stylesheet" type="text/css" 
              href="http://www.x3dom.org/x3dom/release/x3dom.css">
        </link>
        <script type="text/javascript" 
                src="http://www.x3dom.org/x3dom/release/x3dom.js">
        </script>
    	<style type="text/css">
            #erde {
                -webkit-animation: spinErde 8s infinite linear;
            }
            @-webkit-keyframes spinErde {
                from { -webkit-transform: translate3d(-3px,0px,0px) rotateY(0) scale3d(2,2,2); }
                to   { -webkit-transform: translate3d(-3px,0px,0px) rotateY(360deg) scale3d(2,2,2); }
            }
            #mars {
                -webkit-animation: spinMars 8s infinite linear;
            }
            @-webkit-keyframes spinMars {
                from { -webkit-transform: translate3d(4px,0px,0px) rotateY(0) scale3d(1.1,1.1,1.1); }
                to   { -webkit-transform: translate3d(4px,0px,0px) rotateY(360deg) scale3d(1.1,1.1,1.1); }
            }
            #box {
                font-family: Helvetica, sans-serif;
                font-size: 14px;
                background-color: #eb7a7a;
                padding: 1em;
                width: 200px;
                height: 50px;
            }
        </style>
        <script type="text/javascript">
            function info(str)
            {
            /*
                var elem = document.getElementById('box');
                elem.style.visibility = "visible";
                elem.innerHTML = str;
            */
                alert(str);
            }
            /*
            document.addEventListener('mousemove', function (evt) {
			window.status=this.id+' MOVE: '+evt.layerX+", "+evt.layerY;
            this.mouse_drag_x = evt.layerX;
			this.mouse_drag_y = evt.layerY;
		}, false);*/
        </script>
	</head>
<body>
	<p>
        <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="webgl" width="400px" height="300px">
			<Scene>
                <Background backUrl='"realsky_BK.jpg"' bottomUrl='"realsky_DN.jpg"' frontUrl='"realsky_FR.jpg"' leftUrl='"realsky_LF.jpg"' rightUrl='"realsky_RT.jpg"' topUrl='"realsky_UP.jpg"'></Background>
				<Transform id="erde" onclick="info('Erde');">
					<Shape>
						<Appearance>
                            <Material id="mat" diffuseColor="1 1 1" specularColor=".2 .2 .2"></Material>
							<Texture><img src="earth.jpg"></Texture>
						</Appearance>
						<Sphere id="geo"></Sphere>
					</Shape>
				</Transform>
				<Transform id="mars" onclick="info('Mars');">
					<Shape>
						<Appearance>
                            <Material USE="mat"></Material>
							<Texture><img src="mars.jpg"></Texture>
						</Appearance>
						<Sphere USE="geo"></Sphere>
					</Shape>
				</Transform>
                <DirectionalLight direction='0 -1 0' intensity="0.3"></DirectionalLight>
			</Scene>
		</X3D>
        <div id="box" style="visibility: hidden;">
        </div>
	</p>
</body>
</html>
