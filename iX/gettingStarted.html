<html>
	<head>
		<title>Meine erste X3DOM Seite</title>
		<link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css">
		<script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
	</head>
	<body>
		<h1>Hallo X3DOM</h1>
		<p>
			Dies ist meine erste HTML-Seite mit einem (texturierten) 3D-Objekt.
		</p>
		<x3d xmlns="http://www.web3d.org/specifications/x3d-namespace"
             width="500px" height="400px">
			<scene>
				<background skyColor="0 0 1"></background>
				<transform translation="0 0 0">
					<shape>
						<appearance>
							<imageTexture url="iX_logo.png"></imageTexture>
						</appearance>
						<box></box>
					</shape>
				</transform>
			</scene>
		</x3d>
	</body>
</html>
