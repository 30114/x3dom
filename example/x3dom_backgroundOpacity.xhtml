<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Background opacity</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0; background-image:url(texture/generic/dots.png); ">

    <h1>Background and Object opacity</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="false" x="0px" y="0px" width="400px" height="300px">
			<Scene>
				<Background DEF='bgnd' transparency="1.0" skyColor='0.2 0.7 0.4, 1 0 0, 0 1 0' />
				<Viewpoint centerOfRotation="0 0 0" position="0 0 10" orientation="0 1 0 0" fieldOfView="0.785398"/>
			
				<Transform translation="-2 0 0" >
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" transparency="0.15" />
						</Appearance>
						<Sphere />
					</Shape>
				</Transform>
				
				<Transform translation="2 0 0" >
					<Shape>
						<Appearance>
							<Material DEF="BoxMat" diffuseColor="0 1 0" specularColor=".5 .5 .5" transparency="0.4" />
							<!--<ImageTexture url="opengl.gif" />-->
						</Appearance>
						<Box/>
					</Shape>
				</Transform>
				
				<TimeSensor DEF="TS" loop="true" cycleInterval="2" />
				<ScalarInterpolator DEF="SI" key="0 0.3 0.6 1" keyValue="1 0 0 1" />
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI' toField='set_fraction'/>
				<ROUTE fromNode='SI' fromField='value_changed' toNode='bgnd' toField='transparency'/>
			</Scene>
		</X3D>
	
	<script type="text/javascript" src="x3dom.js"></script>
   
</body>
</html>
