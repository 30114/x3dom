<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Inline: Scene which references an external box model</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>Inline: Scene which references an external red box model</h1>
      The <a href='http://www.web3d.org/x3d/specifications/ISO-IEC-19775-1.2-X3D-AbstractSpecification/Part01/components/networking.html#Inline' >Inline node</a> embeds an X3D scene referenced by a given URL into the current scene. This method allows the developer to partition the 3d-world easly. Something not available in standard HTML (AFAWK) 
	
	<p class="case">
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
	<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="inline" showStat="true" x="0px" y="0px" width="400px" height="400px">
	  <Scene DEF='scene'>
		<Viewpoint position='0 0 10' orientation='0 0 0 1' />
		<Background skyColor='1 1 1' />
		<Transform translation='-2 0 0' >
 			<Shape id='greenBox' >
        		<Appearance>
          			<Material diffuseColor="0 1 0"/>
        		</Appearance>
        		<Box />
      		</Shape>
		</Transform>
	    <Transform translation='2 0 0' >
			<Inline DEF="redBox" url="scene/redBox.x3d" />
		</Transform>
	  </Scene>
    </X3D>
	</p>
	
	<script type="text/javascript" src="x3dom.js"></script>
 

</body>
</html>
