<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0;">

    <h1>x3dom minimal example</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace"  showStat="false" showLog="false" x="0px" y="0px" width="320px" height="240px" altImg="helloX3D-alt.png">
          <Scene>
            <Viewpoint position='0 0 10' />
             <Shape>
                <Appearance>
                    <Material diffuseColor='1 0 0' />	
                </Appearance>
                <Box DEF='box'/>
             </Shape>
          </Scene>
        </X3D>
	
	<script type="text/javascript" src="x3dom.js"></script>
   

</body>
</html>
