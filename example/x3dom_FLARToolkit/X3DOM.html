            function set_marker(x,y,z,rx,ry,rz)
            {
            	console.debug(x+" "+y+" "+z);
            	//console.debug(x+" "+y+" "+z+" "+rx+" "+ry+" "+rz);
            	//x = (x-320)/10;
            	//y = -(y-240)/10;
            	z = -z;
            	console.debug(x+" "+y+" "+z);
            	
            	//$('Transform').attr('translation', x+' '+y+' '+z);
            	
            	$('#trans_marker').attr('translation', x+' '+y+' '+z);
            	$('#trans_marker_x').attr('rotation', '1 0 0 ' + (2*Math.PI) / rx);
            	$('#trans_marker_y').attr('rotation', '0 1 0 ' + (2*Math.PI) / ry);
            	$('#trans_marker_z').attr('rotation', '0 0 1 ' + (2*Math.PI) / rz);
            	//$('Transform').attr('rotation', rx+' '+ry+' '+rz);
            }
            
            function set_marker_matrix_pv3d(mat)
            {	
            	var m = '';
            	m += mat.n11+' ';
            	m += mat.n12+' ';
            	m += -mat.n13+' ';
            	m += mat.n14+' ';
            	m += mat.n21+' ';
            	m += mat.n22+' ';
            	m += -mat.n23+' ';
            	m += mat.n24+' ';
            	m += -mat.n31+' ';
            	m += -mat.n32+' ';
            	m += mat.n33+' ';
            	m += -mat.n34+' ';
            	m += '0 0 0 1'
            	
            	document.getElementsByTagName("MatrixTransform")[0].setAttribute("matrix", m);
            }
            
            function enablex3dom()
            {
            	$('#x3div').show();
            }
        </script>
