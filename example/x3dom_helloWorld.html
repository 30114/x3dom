<!DOCTYPE html >
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dom.js"></script>
	</head>
       
<body>

    <h1>HTML5 Hello World</h1>
		<p>
		Without X3D-namespace and lower-case element/node names. Does not work with self closing tags (e.g viewpoint and material) right now.
		</p>
	
		<x3d showStat="false" showLog="false" x="0px" y="0px" width="400px" height="400px" altImg="helloX3D-alt.png">
          <scene>
            <viewpoint position='0 0 10' ></viewpoint>
              <shape>
                <appearance>
                    <material diffuseColor='0.603 0.894 0.909' ></material>	
                </appearance>
                <box DEF='box' ></box>
             </shape>
          </scene>
        </x3d>
	

</body>
</html>
