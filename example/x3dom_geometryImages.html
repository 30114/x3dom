<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>X3DOM | GeometryImages</title>
		
		
		 <!-- BEGIN:X3DOM -->
		<link rel='stylesheet' type='text/css' href='x3dom.css'/>
		<script type="text/javascript" src="x3dom.js"></script>
        <!-- END:X3DOM -->
		
		<style>
			body { background-color: #000; }
			X3D, x3d { position:absolute; border: none; width: 800px; height: 500px; top:50%; left:50%; margin-left:-400px; margin-top:-250px; float: none; display:block;}
		</style>
		
	</head>
	<body>
		<X3D id='someUniqueId' showStat='false' showLog='false' x='0px' y='0px' width='800px' height='500px' backend='webgl'>
			<Scene>
				<Background skyColor='0.750 0.750 0.750'></Background>
				<Transform>
			    	<Shape>
				        <Appearance DEF="default">
							<Material diffuseColor="0.588 0.588 0.588" specularColor="0.000 0.000 0.000" transparency="0.000" shininess="0.145"></Material>
							<ImageTexture url="texture/geometryImages/DiffuseTexture.JPG"></ImageTexture>
						</Appearance>
						<ImageGeometry solid="false" DEF="Teapot01_0-GEOMETRY" position="0.0 0.0 0" size="32.165772 15.75 20" vertexCount="12288">
							<ImageTexture containerField="coord" url="texture/geometryImages/CoordinateTexture.png"></ImageTexture>
							<ImageTexture containerField="normal" url="texture/geometryImages/NormalTexture.png"></ImageTexture>
							<ImageTexture containerField="texCoord" url="texture/geometryImages/TexCoordTexture.png"></ImageTexture>
						</ImageGeometry>
			    	</Shape>
			    </Transform>
				<Viewpoint position='0 0 50'></Viewpoint>
			</Scene>
		</X3D>
	</body>
</html>
