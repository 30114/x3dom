<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Inline: Scene which references an external box model</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>Inline: Scene which references an external bunny model</h1>
	
	<p class="case">
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
	<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="inline" showStat="true" x="0px" y="0px" width="400px" height="400px">
	  <Scene DEF='scene'>
   		 <Viewpoint position='0 0 400' orientation="0 0 0 1" />
		<Background skyColor='0.05 0.12 0.23'/>
		<Transform translation='-100 0 0' >
 			<Shape id='greenBox' >
        		<Appearance>
          			<Material diffuseColor="0 1 0"/>
        		</Appearance>
        		<Box size='100 100 100' />
      		</Shape>
		</Transform>
	    <Transform translation='100 0 0' >
			<Inline DEF="redBox" url="scene/bunny.x3d" />
		</Transform>
	  </Scene>
    </X3D>
	</p>
	
	<script type="text/javascript" src="x3dom.js"></script>
 

</body>
</html>
