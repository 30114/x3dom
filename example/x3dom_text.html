<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X3DOM text example</title>
    <link rel="stylesheet" type="text/css" href="x3dom.css">
    <link rel="stylesheet" type="text/css" href="media/css/examples.css">
</head>
<body>

<div id="nav">
    <a href="http://www.x3dom.org/?page_id=5">Examples index</a>
</div>

<div class="content">
    
    <h1>X3DOM Text Example</h1>
    
    <p>The following scenes demonstrate the use of the <tt>text</tt> and <tt>fontsyle</tt> nodes.</p>
    
    
    <x3d width="512px" height="212px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>
      <shape>
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>
        <text string='Times 32px' solid='false'>
            <!-- Webfonts seem only to work in Webkit-Safari/Mac right now -->
            <fontstyle family="'Times' 'Orbitron'" size="32"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>
            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>

    <x3d width="512px" height="212px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.5 0.5 0.5'></background>
      <shape>
        <appearance>
          <material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
        </appearance>
        <text string='Mono bolditalic 32px' solid='false'>
            <!-- Webfonts seem only to work in Webkit-Safari/Mac right now -->
            <fontstyle family="TYPEWRITER" style="BOLDITALIC" size="32"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" specularColor="0.5 0.5 0.5"></material>
            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>

</div> <!-- /content  -->

	<script type="text/javascript" src="x3dom.js"></script>
</body>
</html>
