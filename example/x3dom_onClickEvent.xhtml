<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>HTML Events on 3D objects</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>HTML Events on 3D objects</h1>
	experimental onclick-Event on 3D-Objects <br />	
	Just click th on of the objects <br />
	This is still totally open for discussion <br />
	The current state only shows what are we aiming at <br />

	<p class="case">
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="false" x="0px" y="0px" width="400px" height="400px">
			<Scene>
				<Viewpoint centerOfRotation="0 0 0" position="0 0 15" orientation="0 1 0 0" />
				<Background skyColor='1 1 1' />
				
				<Transform DEF="coneTrafo" translation="-2 0 0">
					<Shape DEF="coneShape">
						<Appearance DEF="coneApp">
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Box DEF="cone" onclick="alert('Red Box picked at position\n' + hitPnt);" />
					</Shape>
				</Transform>
				
				<Transform DEF="boxTrafo" translation='2 0 0'>
					<Shape DEF="boxShape">
						<Appearance DEF="boxApp"> 
							<Material diffuseColor="0 0 1" specularColor=".5 .5 .5" />
						</Appearance>
						<Box DEF="box" onclick="alert('Blue Box picked at position\n' + hitPnt);" />
					</Shape>
				</Transform>
                
			</Scene>
        </X3D>
	</p>
	
	<p class="case"> &nbsp; </p>
	
	<script type="text/javascript" src="x3dom.js"></script>
   

</body>
</html>
