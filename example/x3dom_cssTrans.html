<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	
		<style type="text/css">

		  #trans {
		    -webkit-animation: spin 8s infinite linear;
		  }

		  @-webkit-keyframes spin {
		    from { -webkit-transform: rotateY(0); }
		    to   { -webkit-transform: rotateY(-360deg); }
		  }

		</style>
	
	</head>	
	
<body>
	
    <h1>CSS Transforms on X3D-Transform nodes</h1>
	<p>
	simple example which shows how to use css-transforms on X3D-nodes. Only works in webkit based player right now
	</p>
	<p class="case"> 
		<x3d id="boxes" showLog='false' showStat="true" x="0px" y="0px" width="500px" height="500px">
			<scene>
				<background DEF='bgnd' transparency='0' skyColor='1 1 1' ></background>
				<transform id="trans" >
					<transform style="-webkit-transform: rotateY(45deg);">
						<shape id="shape">
							<box ></box>
						</shape>
					</transform>
					<transform style="-webkit-transform: translate3d(1px,0px,0px);">
						<shape USE="shape"></shape>
					</transform>
				</transform> 
			</scene>
		</x3d>
	</p>
	
	<script type="text/javascript" src="x3dom.js"></script>

</body>
</html>
