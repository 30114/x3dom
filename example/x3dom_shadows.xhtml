<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>Shadows</h1>
	<p>
	Example which shows how to use the 'shadowIntensity' field of the Light node for shadowing a scene.
	</p>
	
	<p class="case">
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="shadow" showStat="true" showLog="false" x="0px" y="0px" width="700px" height="500px">
			<Scene>
                <DirectionalLight direction='-0.8 -0.9 0.3' shadowIntensity='0.7' />
				<Background skyColor='0.7 0.7 0.7' />
				
                <Transform DEF="objects" rotation="0 1 0 0" scale="1 1 1">
				<Transform DEF="coneTrafo" translation="-5 0 0">
					<Shape DEF="coneShape">
						<Appearance DEF="coneApp">
							<Material diffuseColor="0 1 0" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
						<Cone DEF="cone" />
					</Shape>
				</Transform>
				
				<Transform DEF="boxTrafo" translation='-2.5 0 0'>
					<Shape DEF="boxShape">
						<Appearance DEF="boxApp"> 
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
						<Box DEF="box" />
					</Shape>
				</Transform>
                
				<Transform DEF="sphereTrafo" translation="0 0 0">
					<Shape DEF="sphereShape">
						<Appearance DEF="sphereApp">
							<Material diffuseColor="0 0 1" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
						<Sphere DEF="sphere" />
					</Shape>
				</Transform>
				
				<Transform DEF="cylinderTrafo" translation="2.5 0 0">
					<Shape DEF="cylinderShape">
						<Appearance DEF="cylinderApp">
							<Material diffuseColor="1 1 0" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
						<Cylinder DEF="cylinder" radius="1.0" height="2.0" />
					</Shape>
				</Transform>
                
				<Transform DEF="torusTrafo" translation="5 0 0">
					<Shape DEF="torusShape">
						<Appearance DEF="torusApp">
							<Material diffuseColor="1 1 1" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
						<Torus DEF="torus" innerRadius="0.25" outerRadius="1.0" />
					</Shape>
				</Transform>
                </Transform>
                
                <Transform DEF="floor" translation="-2 -3 0">
                <Shape>
						<Appearance>
							<Material diffuseColor="1 1 1" specularColor=".5 .5 .5" />
							<ImageTexture url="texture/earth.jpg" />
						</Appearance>
                        <IndexedFaceSet DEF='node' coordIndex='3 2 1 0 -1' solid='false'>
                            <Coordinate point='-8 0 -4, 8 0 -4, 8 0 4, -8 0 4'/>
                            <TextureCoordinate point='1 1 0 1 0 0 1 0'/>
                        </IndexedFaceSet>
                </Shape>
                </Transform>
				<Viewpoint centerOfRotation="0 0 0" position="0 0 12" orientation="0 1 0 0" zNear="2" zFar="200" />
                
                <TimeSensor DEF="TS" loop="true" cycleInterval="10" />
				
                <OrientationInterpolator DEF="OI" key="0 0.5 1" keyValue="0 1 0 0, 0 1 0 3.14159, 0 1 0 6.28318" />
				<PositionInterpolator DEF="PI" key="0 0.5 1" keyValue="-2 -3 0, 2 -1.5 0, -2 -3 0" />
                <PositionInterpolator DEF="SI" key="0 0.5 1" keyValue="1.0 1.0 1.0, 1.4 0.7 1.4, 1.0 1.0 1.0" />
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='OI' toField='set_fraction'/>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='PI' toField='set_fraction'/>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI' toField='set_fraction'/>
				<ROUTE fromNode='OI' fromField='value_changed' toNode='objects' toField='set_rotation'/>
				<ROUTE fromNode='PI' fromField='value_changed' toNode='floor' toField='set_translation'/>
				<ROUTE fromNode='SI' fromField='value_changed' toNode='objects' toField='set_scale'/>
			</Scene>
        </X3D>
	</p>
	
	<p class="case"> &nbsp; </p>
	
	<script type="text/javascript" src="x3dom.js"></script>

</body>
</html>
