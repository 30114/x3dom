<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
         'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<html xmlns='http://www.w3.org/1999/xhtml'>

	<head>
		<title>TwittARound</title>
  		
  		<link rel="stylesheet" type="text/css" href="x3dom.css" />

  		
  		
	
	</head> 
	
	<body id='body' color='#FFFFFF'>
	<p>
				<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="false" showLog="true" x="0px" y="0px" width="320px" height="480px">
					<Scene>
						
						<Background DEF='bgnd' transparency='0' skyColor='1 1 1' />
						
						<Transform DEF="trafo" translation="0 0 0" />
						
					</Scene>
				</X3D>
		</p>
			<script type="text/javascript" src="../../src/x3dom.js"></script>
			
			
			<script type='text/javascript'>
  			<![CDATA[
  			
  			function docube()
  			{
  			
  				var t = document.createElement('Transform');
				t.setAttribute("translation", Math.random()*10 + ' 0 ' + Math.random()*10);
				var s = document.createElement('Shape');
				t.appendChild(s);
				var b = document.createElement('Box');
				s.appendChild(b);
				var ot = document.getElementsByTagName("Transform")[0];
				ot.appendChild(t);
				return false;
  			
  			}

			]]>
		</script>
			<a href='#' onclick="docube();">do cube!</a>

	</body>
	
</html>
