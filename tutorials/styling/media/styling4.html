<!DOCTYPE html>
<html>
  <head>
    <title>X3DOM styling tutorial 4</title>
    <link rel="stylesheet" href="../../../src/x3dom.css">
    <script src="../../../src/x3dom.js"></script>
	<style>
	#toggler {
		position: relative;
		float:left;
		z-index:100;
		top: 0;
		left: 0;
		width: 10em;
		height: 2em;
		border:none;
		background-color:#202021;
		color:#ccc;
	}
	#toggler:hover {
		background-color:blue;
	}
	#container {
		width: 50%;
		height: 50%;
	}
	</style>
    <script type="text/javascript">

    	var zoomed = false;
	
    	function toggle(elm) {

    		container = document.getElementById('container')
    		button = document.getElementById('toggler')
		
    		var new_size;

    		if (zoomed) {
    			new_size = "50%";
    			button.innerHTML = "Zoom";
    		} else {
    			new_size = "90%";
    			button.innerHTML = "Unzoom";
    		}

    		zoomed = !zoomed

    		container.style.width = new_size
    		container.style.height = new_size
    	}
    </script>

  </head>
  <body>
    <h1>Styling tutorial 4</h1>
	<div id="container">
        <button id="toggler" onclick="toggle(this); return false;">Zoom</button>
	    <x3d style="background-color:black">
	      <scene>
	        <shape>
	          <appearance>
	            <material diffuseColor='red'></material>  
	          </appearance>
	          <box></box>
	        </shape>
	      </scene>
	    </x3d>
	</div>

  </body>
</html>
