<body>

	<style type="text/css">

	  #trans {
	    -webkit-animation: spin 8s infinite linear;
	  }

	  @-webkit-keyframes spin {
	    from { -webkit-transform: rotateY(0); }
	    to   { -webkit-transform: rotateY(-360deg); }
	  }

	</style>
	
    <h1>CSS Transforms on X3D-Transform nodes</h1>
	<p>Simple example which shows how to use css-transforms on X3D-nodes. Only works in webkit based player right now. You should see two cubes one center spinning and the other spinning and circling about.</p>
	<div class="group"> 
		<x3d id="boxes" showLog='true' showStat="true" x="0px" y="0px">
					<scene>
						<background DEF='bgnd' transparency='0' skyColor='1 1 1' ></background>
						<transform id="trans" >
							<transform id='t1' style="-webkit-transform: translate3d(1em,0em,1em);">
								<shape id="shape">
									<box ></box>
								</shape>
							</transform>
							<transform id='t2' style="-webkit-transform: rotateY(45deg);">
								<shape USE="shape"></shape>
							</transform>
						</transform> 
					</scene>
		</x3d>
	</div>
	

</body>
