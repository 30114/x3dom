    <h1>Inline Test</h1>
	<p>You can only run this test from a webserver. Run <code>make runserver</code> from the root level then visit: <a href="http://localhost:8080/test/functional/inline.xhtml">this test again.</a></p>
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
	<div class="group">
	<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="inline" showStat="true" showLog="true" x="0px" y="0px" width="320px" height="240px">
	  <Scene DEF='scene'>
		<Viewpoint position='0 0 50' orientation='0 0 0 1' />
		<Background skyColor='0.05 0.12 0.23'/>
	    <Transform DEF="box">
			<Inline DEF="inline1" url="media/data/box.x3d" />
			<Transform scale=".1 .1 .1" translation="0 0 -10">
				<Inline DEF="inline1" url="media/data/flipper.x3d" />
			</Transform>
		</Transform>
	  </Scene>
    </X3D>
	</div>
