<body onLoad="init()">
    <h1><code>runtime</code> object example</h1>
    <p>Testing various methods of the <tt>runtime</tt> object.</p>
	
    <x3d id="the_element" showStat="true" showLog="true" width="512px" height="512px">
    <scene>
           <viewpoint position='0 0 10' ></viewpoint>
           <shape>
                <appearance>
                    <material diffuseColor='1 0 0' ></material>	
                </appearance>
                <box DEF='box' ></box>
            </shape>
    </scene>
    </x3d>

    	<ul class="plain">
	    	<li><a href="#" onclick="document.getElementById('the_element').runtime.lightView();return false;">Light View</a></li> 
		    <li><a href="#" onclick="document.getElementById('the_element').runtime.resetView();return false;">Reset View</a></li>
		    <li><a href="#" onclick="document.getElementById('the_element').runtime.uprightView();return false;">Upright View</a></li>
		    <li><a href="#" onclick="document.getElementById('the_element').runtime.showAll();return false;">Show all</a></li>
		    <li><a href="#" onclick="document.getElementById('the_element').runtime.showDebug();return false;">Show debug</a></li>
		    <li><a href="#" onclick="document.getElementById('the_element').runtime.hideDebug();return false;">Hide debug</a></li>
	    </ul>

    <script>
	function init() {
		var e = document.getElementById('the_element');
		var result;

		result = e.runtime.getFrameRate();
		x3dom.debug.logInfo("test_runtime.html: Called e.runtime.getFrameRate() and got: " + result);

		result = e.runtime.setFrameRate(60);
		x3dom.debug.logInfo("test_runtime.html: Called e.runtime.setFrameRate(60) and got: " + result);

		result = e.runtime.getActiveBindable("X3DFogNode");
		x3dom.debug.logInfo("test_runtime.html: Requested X3DFogNode and got; " + result);
		result = e.runtime.getActiveBindable("X3DNavigationInfoNode");
		x3dom.debug.logInfo("test_runtime.html: Requested X3DNavigationInfoNode and got: " + result);
	}
	</script>
</body>
