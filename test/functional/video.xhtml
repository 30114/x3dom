<body>

    <h1>MovieTexture example</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" x="0px" y="0px" width="350px" height="300px">
          <Scene>
             <Shape>
                <Appearance>
                    <Material diffuseColor='.5 .5 .5' specularColor='.1 .1 .1' />
                    <MovieTexture repeatS="false" repeatT="false" url='"../../example/video/big_buck_bunny.ogv" "../../example/video/big_buck_bunny.mp4" "http://tinyvid.tv/vfe/big_buck_bunny.ogv"' loop="true" />
                </Appearance>
                <Box DEF='box'/>
             </Shape>
          </Scene>
        </X3D>
	
</body>
