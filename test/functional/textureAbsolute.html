<body>
	<h1>Absolute Texture Path</h1>
    <div id="container" class="group">
    
    	<x3d xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat="true" showLog="true">
			<scene>
				
				<Viewpoint description='vp' position='0 0 3.75'></Viewpoint>
				
				<Transform DEF='universe'>
					<Transform DEF='earth'>
						<Shape>
							<Appearance>
								<ImageTexture url='"http://veimages.gsfc.nasa.gov/2430/land_ocean_ice_2048.jpg"'></ImageTexture>
							</Appearance>
							<Sphere lit='false'></Sphere>
						</Shape>
					</Transform>
					
					<Transform DEF='clouds' scale='1.1 1.1 1.1'>
						<Shape>
							<Appearance>
								<ImageTexture url='"http://www.barnabu.co.uk/files/clouds/cloudimage.png"'></ImageTexture>
							</Appearance>
							<Sphere solid='false' lit='false'></Sphere>
						</Shape>
					</Transform>
				</Transform>
				
				<OrientationInterpolator DEF='oi' keyValue='0 1 0 0, 0 1 0 3.14, 0 1 0 6.28' key='0 0.5 1'></OrientationInterpolator>
				<ROUTE fromNode='oi' fromField='value_changed' toNode='universe' toField='set_rotation'></ROUTE>
				
				<TimeSensor DEF='t' cycleInterval='100' loop='TRUE'></TimeSensor>
				<ROUTE fromNode='t' fromField='fraction_changed' toNode='oi' toField='set_fraction'></ROUTE>
			</Scene>
		</x3d>
		
   </div>

</body>
</html>
