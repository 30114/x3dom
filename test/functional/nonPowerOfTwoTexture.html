<body>
    <h1>Non PowerOfTwo Texture</h1>
	<p>Without scaling:</p>
	<div class="group">
		<x3d showStat="false" showLog="true" x="0px" y="0px" width="400px" height="300px" altImg="helloX3D-alt.png">
			<scene>
				<viewpoint position='0 0 5' ></viewpoint>
				<shape>
					<appearance>
						<texture url='media/texture/basic/nonPow2Texture.png'>
					</appearance>
					<box DEF='box'></box>
				</shape>
			</scene>
		</x3d>
	</div>
	<p>With scaling to nextHighestPowerOfTwo:</p>
	<div class="group">
		<x3d showStat="false" showLog="true" x="0px" y="0px" width="400px" height="300px" altImg="helloX3D-alt.png">
			<scene>
				<viewpoint position='0 0 5' ></viewpoint>
				<shape>
					<appearance>
						<texture url='media/texture/basic/nonPow2Texture.png' scale='true'>
					</appearance>
					<box DEF='box'></box>
				</shape>
			</scene>
		</x3d>
	</div>
