<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Simple WebGL example</title>
    <style>
        body { font-family: Helvetica; font-size: 12px; }
        label { width: 100px; float: left; clear: both; }
        #ctrlContainer { border: 1px solid #000; padding: 20px; float: left; width: 280px; margin-left: 20px; }
        #sliderContainer div { float:left; width: 200px; }
        #sliderContainer li { height: 25px; }
        #sliderContainer ul { clear: both; list-style-type: none; margin: 20px 0 10px 0; padding: 0; }
    </style>
    <link rel="stylesheet" type="text/css" href="x3dom.css" />
</head>
       
<body style="background-color:#E0E0E0;">

    <h1>x3dom jQuery DOM manipulation example</h1>
    <p>In this example the runtime is disabled and the scene is only rendered when the DOM state changes.</p>

    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="spheres" showStat="true" showLog="false" x="0px" y="0px" width="320px" height="240px" style="float:left;" runtimeEnabled="false">
        <Scene DEF='scene'>
            <Viewpoint position='0 0 10' />
            <Transform translation="-1 0 0" rotation="0.8 0.2 0.1 1">
              <Transform id='trans'>
                <Shape>
                    <Appearance>
                        <Material id='mat' DEF='mat' diffuseColor='0 0 0' />	
                    </Appearance>
                    <Box DEF='box'/>
                </Shape>
              </Transform>
              <Transform id='trans2' translation='2 0 0'>
                <Shape>
                    <Appearance>
                        <Material DEF='mat2' diffuseColor='1 0 0' />	
                    </Appearance>
                    <Box DEF='box2'/>
                </Shape>
              </Transform>
            </Transform>
        </Scene>
    </X3D>
	
    <div id="ctrlContainer">
        <p>Change the color of the cube using the RGB sliders, which updates the "diffuseColor" attribute of the Material node using jQuery.</p>
        <div id="sliderContainer">
            <ul>
                <li><label>Red</label><div id="redSlider" class="slider"></div></li>
                <li><label>Green</label><div id="greenSlider" class="slider"/></li>
                <li><label>Blue</label><div id="blueSlider" class="slider"/></li>
            </ul>
        </div>
    </div>

	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            // Create the sliders
            $(".slider").slider({min: 0, max: 1, step: 0.01, slide: function(e, ui) {
                var newCol =   $("#redSlider").slider('option', 'value') + " " 
                             + $("#greenSlider").slider('option', 'value') + " "  
                             + $("#blueSlider").slider('option', 'value');              
                //$("Material").attr("diffuseColor", newCol);
                $("Material[DEF='mat']").attr("diffuseColor", newCol);
                //console.debug($('Material').attr('DEF', 'mat'));
                //console.debug($("Material[DEF='mat']"));
            }});

        });
    </script>

</body>
</html>
