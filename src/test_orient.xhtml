<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>x3dom simple example</h1>
	
	<p class="case"> 
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="true" x="0px" y="0px" width="400px" height="300px">
			<Scene>
				<Background DEF='bgnd' skyColor='0.2 0.7 0.4' />
				
				<Transform id='tr' translation="0 0 0">
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" transparency="0" />
						</Appearance>
						<Box />
					</Shape>
				</Transform>
				
				<Viewpoint centerOfRotation="0 0 0" position="0 0 10" orientation="0 1 0 0" fieldOfView="0.785398"/>
			</Scene>
		</X3D>
	</p>
	
	<script type="text/javascript"><![CDATA[
	
	var solid = true;
	
	function toggleRendering()
	{
		var button = document.getElementById("points");
		
		solid = !solid;
		
		if (solid)
			button.value = "Blue";
		else
			button.value = "Red";
		
		var mat = document.getElementsByTagName("Material");
		
		var aMat = mat[0];
		aMat.setAttribute("diffuseColor", (!solid ? "0 0 1" : "1 0 0"));
		
		return false;
	}

function handleOrientation(o) {  
  var d=document.getElementById('tr');
  d.setAttribute('rotation',o.x+' '+o.y+' '+o.z+' 3.141592');
}
	
window.addEventListener("MozOrientation", handleOrientation, true);
	
	]]></script>
	
	<p class="case"> &nbsp; 
	Dynamic material update
	<input type="button" id="points" value="Change Color" onclick="toggleRendering();" />
	</p>

	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
