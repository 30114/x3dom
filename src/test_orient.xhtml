<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple X3DOM example</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>x3dom Orientation Event Example</h1>
	<p> 
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" 
             id="boxes" showStat="true" showLog="true" 
             x="0px" y="0px" width="400px" height="300px">
			<Scene>
				<Background DEF='bgnd' skyColor='0.7 0.7 0.7' />
				
				<Transform id='tr' translation="0 0 0">
					<Shape>
						<Appearance>
							<Material id='mat' diffuseColor="1 0 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Box />
					</Shape>
				</Transform>
				
				<Viewpoint position="0 0 10" orientation="0 1 0 0" />
			</Scene>
		</X3D>
	</p>
	
	<script type="text/javascript"><![CDATA[
    function handleOrientation(o) {
      var d=document.getElementById('tr');
      d.setAttribute('rotation',o.x+' '+o.y+' '+o.z+' 3.141592');
      var m=document.getElementById('mat');
      m.setAttribute('diffuseColor',(2*o.x+1)+' '+(2*o.y+1)+' '+(2*o.z+1));
    }
    
    window.addEventListener("MozOrientation", handleOrientation, true);
	]]></script>
	
	<p> &nbsp; </p>

	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
