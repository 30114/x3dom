<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body bgcolor='black'>

		<X3D showStat="false" showLog="true" x="0px" y="0px" width="800px" height="500px">
			<Scene>
				
				<Viewpoint description='vp' position='0 0 3.75'></Viewpoint>
				
				<Transform DEF='universe'>
					<Transform DEF='earth'>
						<Shape>
							<Appearance>
								<ImageTexture url='"http://veimages.gsfc.nasa.gov/2430/land_ocean_ice_2048.jpg"' />
							</Appearance>
							<Sphere lit='false' />
						</Shape>
					</Transform>
					
					<Transform DEF='clouds' scale='1.1 1.1 1.1'>
						<Shape>
							<Appearance>
								<ImageTexture url='"http://www.barnabu.co.uk/files/clouds/cloudimage.png"' />
							</Appearance>
							<Sphere solid='false' lit='false' />
						</Shape>
					</Transform>
				</Transform>
				
				<OrientationInterpolator DEF='oi' keyValue='0 1 0 0, 0 1 0 3.14, 0 1 0 6.28' key='0 0.5 1'></OrientationInterpolator>
				<ROUTE fromNode='oi' fromField='value_changed' toNode='universe' toField='set_rotation'/>
				
				<TimeSensor DEF='t' cycleInterval='100' loop='TRUE'></TimeSensor>
				<ROUTE fromNode='t' fromField='fraction_changed' toNode='oi' toField='set_fraction'/>

			</Scene>
		</X3D>
		
		<script type="text/javascript" src="x3dmain.js"></script>
	    <script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>	
   

</body>
</html>
