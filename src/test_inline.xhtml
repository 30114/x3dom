<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0;">

    <h1>x3dom simple example</h1>
	
	<p class="case">Inline Test</p>
		&nbsp;
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
    <div class="group">
	<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="inline" showStat="true" showLog="true" x="0px" y="0px" width="320px" height="240px">
	  <Scene DEF='scene'>
		<Viewpoint position='0 0 50' orientation='0 0 0 1' />
		<Background skyColor='0.05 0.12 0.23'/>
	    <Transform DEF="box">
			<Inline DEF="inline1" url="box.x3d" />
			<Transform scale=".1 .1 .1" translation="0 0 -10">
				<Inline DEF="inline1" url="flipper.x3d" />
			</Transform>
		</Transform>
	  </Scene>
    </X3D>
	</div>
	
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
