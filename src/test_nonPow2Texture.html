<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8" />
	<title>Non PowerOfTwo Texture</title>
    <link rel="stylesheet" type="text/css" href="x3dom.css" />
</head>
       
<body>
    <h1>Non PowerOfTwo Texture</h1>
	<h2>Without scaling</h2>
	<div class="group">
		<x3d showStat="false" showLog="true" x="0px" y="0px" width="400px" height="300px" altImg="helloX3D-alt.png">
			<scene>
				<viewpoint position='0 0 5' ></viewpoint>
				<shape>
					<appearance>
						<texture url='texture/basic/nonPow2Texture.png'>
					</appearance>
					<box DEF='box'></box>
				</shape>
			</scene>
		</x3d>
	</div>
	<h2>With scaling to nextHighestPowerOfTwo</h2>
	<div class="group">
		<x3d showStat="false" showLog="true" x="0px" y="0px" width="400px" height="300px" altImg="helloX3D-alt.png">
			<scene>
				<viewpoint position='0 0 5' ></viewpoint>
				<shape>
					<appearance>
						<texture url='texture/basic/nonPow2Texture.png' scale='true'>
					</appearance>
					<box DEF='box'></box>
				</shape>
			</scene>
		</x3d>
	</div>
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>
</body>
</html>
