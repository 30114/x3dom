<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0;">

    <h1>x3dom minimal example</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace"  showStat="true" showLog="true" x="0px" y="0px" width="320px" height="240px" altImg="helloX3D-alt.png" style="background-color: ivory;">
          <Scene>
            <Viewpoint id='cam01' description='foo' position='0 0 5'></Viewpoint> 
            <Viewpoint id='cam02' description='bar' position='0 0 10'></Viewpoint> 
	    <Background id='bg01' skyColor='0 0 1' ></Background>
	    <Background id='bg02' skyColor='0 1 0' ></Background>	
			<Shape >
                <Appearance>
                    <Material diffuseColor='1 0 0' />	
                </Appearance>
                <Box DEF='box'/>
             </Shape>
	    <Route fromNode='cam01' fromField='isActive' toNode='bg01' toField='set_bind' ></Route>
	    <Route fromNode='cam02' fromField='isActive' toNode='bg02' toField='set_bind' ></Route>
          </Scene>
        </X3D>

	<input type="button" value="01.set_bind true"  onclick="document.getElementById('cam01').setAttribute('set_bind','true');" />
	<input type="button" value="01.set_bind false" onclick="document.getElementById('cam01').setAttribute('set_bind','false');" />
	
	<input type="button" value="02.set_bind true"  onclick="document.getElementById('cam02').setAttribute('set_bind','true');" />
	<input type="button" value="02.set_bind false" onclick="document.getElementById('cam02').setAttribute('set_bind','false');" />
		
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
