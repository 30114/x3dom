<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>CSS Integration Test</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dmain.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>
		<style>
		body {
			margin: 0;
			padding: 10px;
			width: 100%;
			height: 100%;
		}
		.toggler {
			position: relative;
			float:left;
			z-index:100;
			width: 150px;
			height: 2em;
			top:0;
			left:0;
			border:1px solid #666;
			background-color:#202021;
			color:#ccc;
		}
		.toggler:hover {
			background-color:blue;
		}
		
		#container {
			width: 50%;
			height: 50%;
		}
		
		.style_1 {
			background-color:#00f;
		}
		.style_2 {
			background-color:#f0f;
		}
		
		</style>

		<script>
			// utils
			function hasClass(ele, cls) {
				return ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
			}
			function addClass(ele,cls) {
				if (!hasClass(ele,cls)) ele.className += " "+cls;
			}
			function removeClass(ele,cls) {
				if (hasClass(ele,cls)) {
					var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)');
					ele.className=ele.className.replace(reg,' ');
				}
			}


			var zoomed = false;

			function toggle_size() {

				var b = document.getElementById('main');
				var title = document.getElementById('title');
				var test = document.getElementById('the-element');
				var container = document.getElementById('container');
				var button = document.getElementById('change_size');
				
				var new_width_css = "100%";

				if (zoomed) {
					new_width_css = "50%";
					button.style.backgroundColor = "#202021";
					b.style.padding = "10px";
					title.style.display = "block";
					document.getElementById('x3dom_logdiv').style.display = 'block';
				}
                else {
					b.style.padding = "0px";
					title.style.display = "none";
					new_width_css = "100%";
					button.style.backgroundColor = "#c23621";
					document.getElementById('x3dom_logdiv').style.display = 'none';
				}

				zoomed = !zoomed;
                
                container.style.width = new_width_css;
				container.style.height = new_width_css;
                
                return false;
			}


			// Change a style via elm.style accessor
			var bg_styled = false
			function toggle_background() {
				var x3delement = document.getElementById('the-element')

				if (bg_styled) {
					x3delement.style.backgroundColor = '#00f'
				} else {
					x3delement.style.backgroundColor = '#0f0'
				}
				bg_styled = !bg_styled
			}


			// Change styles by switching classes
			function toggle_class(class_one, class_two) {
				var x3delement = document.getElementById('the-element');
				if (hasClass(x3delement, class_one)) {
					removeClass(x3delement, class_one)
					addClass(x3delement, class_two)
				} else {
					removeClass(x3delement, class_two)
					addClass(x3delement, class_one)
				}
				alert(x3delement.className)
			}
            
            function updateOverState(over)
            {
                var elem = document.getElementById('output');
                if (over)
                    elem.innerHTML = " isOver TRUE ";
                else
                    elem.innerHTML = " isOver FALSE ";
            }
		</script>
	</head>
    
<body id="main">
	<h1 id="title">Fullscreen example</h1>
    
	<button id="change_size" class="toggler" onclick="toggle_size();">Zoom</button>
	<button id="change_bg_js" class="toggler" onclick="toggle_background();">Background (via style)</button>
	<button id="change_bg_class" class="toggler" onclick="toggle_class('style_1', 'style_2');">Background (via class)</button>
    
    <div id="container">


	<x3d id="the-element" showStat="false" showLog="true" style="background-color:#00F">
        <scene>
            <background skyColor="1 0 0"></background>
            <viewpoint position='0 0 10'></viewpoint>
            <shape onmouseover="updateOverState(1);" onmouseout="updateOverState(0);">
                <appearance>
                    <material diffuseColor='0.603 0.894 0.909'></material>
                </appearance>
                <box></box>
            </shape>
        </scene>
    </x3d>

    </div>

    <div id='output'>&nbsp;</div>
</body>
</html>
