<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>
    <h1>ActiveX Example</h1>
	<p>
	Internet Exploder FTW!
	</p>
	<p class="case"> 
		<x3d xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showLog='false' showStat="true" x="0px" y="0px" width="400px" height="300px">
			<scene>
                <background skyColor='0.4 0.4 0.5' ></background>
				
				<transform id="root" translation="4 0 0">
					<shape DEF='obj'>
                        <appearance>
                            <material id="mat" diffuseColor='1 0 0' ></material>
                        </appearance>
						<box ></box>
					</shape>
				</transform> 
                
                <transform id="root" translation="0 0 0">
					<shape USE='obj' >
					</shape>
				</transform> 
                
                <transform id="root" translation="-4 0 0">
					<shape USE='obj' >
					</shape>
				</transform> 
                
			</scene>
		</x3d>
	</p>    
    
	<script type="text/javascript" src="x3dmain.js"></script>
	<script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>
    
    
    <script language="javascript">       
        function test()
        {
            elem = document.getElementById("mat");
            elem.setAttribute("diffuseColor", "0 1 0");
        }
    </script>
    
    <input onClick="test()" 
            type="button" value="Change color">

</body>
</html>
