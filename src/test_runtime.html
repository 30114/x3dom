<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X3DOM text example</title>
    <link rel="stylesheet" type="text/css" href="x3dom.css">
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</head>
<body onLoad="init()">
    <h1>X3DOM environment example</h1>
    <x3d id="the_element" showStat="true" showLog="true" width="512px" height="512px">
    <scene>
           <viewpoint position='0 0 10' ></viewpoint>
           <shape>
                <appearance>
                    <material diffuseColor='1 0 0' ></material>	
                </appearance>
                <box DEF='box' ></box>
            </shape>
    </scene>
    </x3d>

    <script>
	function init() {
		var e = document.getElementById('the_element');
		var result;

		result = e.runtime.getFrameRate();
		x3dom.debug.logInfo("test_runtime.html: Called e.runtime.getFrameRate() and got: " + result);

		result = e.runtime.setFrameRate(60);
		x3dom.debug.logInfo("test_runtime.html: Called e.runtime.setFrameRate(60) and got: " + result);

		result = e.runtime.getActiveBindable("X3DFogNode");
		x3dom.debug.logInfo("test_runtime.html: Requested X3DFogNode and got; " + result);
		result = e.runtime.getActiveBindable("X3DNavigationInfoNode");
		x3dom.debug.logInfo("test_runtime.html: Requested X3DNavigationInfoNode and got: " + result);
	}
	</script>
</body>
</html>
