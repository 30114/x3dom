<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dmain.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>
		<style>
		#container {
			width:50%;
			height:50%;
			margin:0 auto;
			border:1px solid red;
			float:left;
		}
		canvas {
			border:1px solid cyan;
			float:left;
		}
		</style>
	</head>
<body>
    <h1>XHTML Hello World</h1>
		<p>
			With X3D-namespace and case sensitive element/node names. Works with self-closing tags (e.g. Viewpoint and Material)
		</p>
		<!-- width="100%" height="100%" -->

		<p><span style="color:red">container</span>, <span style="color:cyan">canvas</span>, <span style="color:magenta">canvasdiv</span></p>
		
<!-- Outer element -->
<div id="container">
	
	
	<!-- x3d styles behave like inner div -->
	<X3D id="test" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="false" showLog="false" altImg="helloX3D-alt.png" style="height:100%;width:100%;border:1px solid magenta;float:left">
         <Scene>
           <Viewpoint position='0 0 10' />
            <Shape>
               <Appearance>
                   <Material diffuseColor='0.603 0.894 0.909' />	
               </Appearance>
               <Box DEF='box'/>
            </Shape>
         </Scene>
       </X3D>

</div>
</body>
</html>
