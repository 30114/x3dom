<body style="background-color:#E0E0E0;">

    <h1>x3dom simple example</h1>
	
	<p class="case">Geometric primitive types
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showFps="true" x="0px" y="0px" width="600px" height="400px">
			<Scene>
				<Background skyColor='0.7 0.7 0.7' />
				
				<Transform translation="-4.5 0 0">
					<Shape>
						<Appearance>
							<Material diffuseColor="0 1 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Cone />
					</Shape>
				</Transform>
				
				<Transform translation='-1.5 0 0'>
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Box/>
					</Shape>
				</Transform>
				<Transform translation="1.5 0 0">
					<Shape>
						<Appearance>
							<Material diffuseColor="0 0 1" specularColor=".5 .5 .5" />
						</Appearance>
						<Sphere />
					</Shape>
				</Transform>
				
				<Transform translation="4.5 0 0">
					<Shape>
						<Appearance>
							<Material diffuseColor="1 1 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Cylinder radius="1.0" height="2.0" />
					</Shape>
				</Transform>
				<Viewpoint centerOfRotation="0 0 0" position="0 0 10" orientation="0 1 0 0" />
			</Scene>
        </X3D>
	</p>
	
	<script type="text/javascript"><![CDATA[
	var solid = true;
	
	function toggleRendering()
	{
		var button = document.getElementById("points");
		
		solid = !solid;
		
		if (solid)
			button.value = "Show Points";
		else
			button.value = "Solid/ Fill";
		
		var scenes = document.getElementsByTagName("Scene");
		var i = 0, n = scenes.length;
		
		while (i < n)
		{
			var aScene = scenes[i++];
			aScene.setAttribute("points", (!solid ? "true" : "false"));
		}
		
		window.status = "Found " + n + " Scene objects.";
		
		return false;
	}
	]]></script>
	
	<p class="case"> &nbsp; 
	<input type="button" id="points" value="Show Points" onclick="toggleRendering();" />
