<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>X3DOM example</title>
    <link rel="stylesheet" type="text/css" href="x3dom.css" />
</head>
<body>
    <h1>X3DOM example</h1>
    <p> 
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="someUniqueId" showStat="true" showLog="true" x="0px" y="0px" width="400px" height="400px">
        <Scene>
            <Shape>
                <PointSet>
                    <Coordinate point='0 0 0 2 2 2 3 3 3'/>
                    <Color color='1 0 0 1 0 0 1 0 0'/>
                </PointSet>
            </Shape>
            <Transform translation='2 0 0'>
                <Shape>
                    <PointSet>
                        <Coordinate point='0 0 0 2 2 2 3 3 3'/>
                        <Color color='1 1 0 1 1 0 1 1 0'/>
                    </PointSet>
                </Shape>
            </Transform>
            <Viewpoint position='2.5 1.5 9.03553' orientation='0 0 1 0' />
        </Scene>
      </X3D>
    </p>
    <p> &nbsp; </p>
    <script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="gfx_webgl.js"></script>
    <script type="text/javascript" src="x3d.js"></script>
    <script type="text/javascript" src="fields.js"></script>
</body>
</html>
