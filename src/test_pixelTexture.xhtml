<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <link rel='stylesheet' type='text/css' href='x3dom.css'/>
  </head>
  <body>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='pt' showStat='true' showLog='true' x='0px' y='0px' width='400px' height='400px'>
      <Scene DEF='scene'>
        <Transform DEF='trans'>
          <Shape>
            <Appearance>
              <PixelTexture2D DEF='testImage' image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffffff'/>
            </Appearance>
            <Box size='3 3 3'/>
          </Shape>
        </Transform>
        <TimeSensor DEF='ts' cycleInterval='10' loop='true' startTime='1'/>
        <OrientationInterpolator DEF='oi' key='0 0.25 0.5 0.75 1' keyValue='0 1 1 0 0 1 1 1.57 0 1 1 3.14 0 1 1 4.71 0 1 1 6.28'/>
        <ROUTE fromNode='ts' fromField='fraction_changed' toNode='oi' toField='set_fraction'/>
        <ROUTE fromNode='oi' fromField='value_changed' toNode='trans' toField='set_rotation'/>
      </Scene>
    </X3D>
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>
  </body>
</html>
