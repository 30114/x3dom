<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>Molehill Test Framework</title>
		<link rel='stylesheet' type='text/css' href='../../x3dom.css'/>
		
		 <!-- BEGIN:X3DOM -->
		 <script type="text/javascript" src="../../lang/Array.js"></script>
		<script type="text/javascript" src="../../x3dom-internals.js"></script>
		<script type="text/javascript" src="../../x3dmain.js"></script>
		<script type="text/javascript" src="../../debug.js"></script>
		<script type="text/javascript" src="../../gfx_webgl.js"></script>
		<script type="text/javascript" src="../../gfx_flash.js"></script>
		<script type="text/javascript" src="../../x3d.js"></script>
		<script type="text/javascript" src="../../X3DDocument.js"></script>
		<script type="text/javascript" src="../../MatrixMixer.js"></script>
		<script type="text/javascript" src="../../Viewarea.js"></script>
		<script type="text/javascript" src="../../Mesh.js"></script>
		<script type="text/javascript" src="../../fields.js"></script>
		<script type="text/javascript" src="../../nodes/Followers.js"></script>
		<script type="text/javascript" src="../../nodes/Interpolation.js"></script>
		<script type="text/javascript" src="../../nodes/Time.js"></script>
		<script type="text/javascript" src="../../nodes/Networking.js"></script>
        <!-- END:X3DOM -->
		
	</head>
	<body>
		<X3D id='someUniqueId' showStat='false' showLog='true' x='0px' y='0px' width='550px' height='400px' backend='flash'>
			<Scene>
				<Background skyColor='0.000 0.300 0.500' backUrl="texture/background.png"></Background>
				<Transform translation="1 1 1">
					<Shape>
						<Appearance>
							<Material diffuseColor='1.000 0.300 0.500' specularColor='0.5 0.5 0.5' transparency='0.500' shininess='0'></Material>
							<ImageTexture url='texture/PO2.jpg' origChannelCount='0.0'></ImageTexture>
						</Appearance>
						<Box></Box>
					</Shape>
				</Transform>
				<Transform>
					<Shape >
						<Appearance>
							<Material diffuseColor='1.000 0.800 0.200' specularColor='0.5 0.5 0.5' transparency='0.000' shininess='1'></Material>
							<ImageTexture url='texture/AlphaTex.png' origChannelCount='0.0'></ImageTexture>
						</Appearance>
						<Box></Box>
					</Shape>
				</Transform>
				<Transform translation="0 0 3">
					<shape>
	        			<appearance>
	          				<material ambientIntensity='0.0933' diffuseColor='0.32 0.54 0.26' shininess='0.51' specularColor='0.46 0.46 0.46'></material>
	        			</appearance>
	        			<text id='text' string='Times 32px' solid='false'>
	            			<fontstyle id='style' family="'Times' 'Orbitron'" size="32" style="BOLDITALIC"></fontstyle>
					    </text>
					</shape>
				</Transform>
			</Scene>
		</X3D>
		<a href="javascript:document.getElementById('text').setAttribute('string', 'Changed the Text');">Text Change</a>
	</body>
</html>
