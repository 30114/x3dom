    <script>
    	function switchRender() 
    	{
	    	var render = document.getElementById('box').getAttribute('render');
	    	if(render == 'TRUE') {
	    		document.getElementById('box').setAttribute('render', 'FALSE');
	    	} else {
	    		document.getElementById('box').setAttribute('render', 'TRUE');
	    	}
	    }
    </script>
	
  </head>
  <body>
    <x3d id='x3dElement' showStat='false' showLog='false' backend='flash'>
      <scene DEF='scene'>
        <Viewpoint position='0 0 20'></Viewpoint>
        <Transform translation='-3 0 0'>
			<Shape id='box' render='TRUE'>
				<Appearance>
					<Material diffuseColor='0.588 0.588 0.588' specularColor='0.000 0.000 0.000' shininess='0.145'></Material>
				</Appearance>
				<Box></Box>
			</Shape>
		</Transform>
		<Transform translation='3 0 0'>
			<Shape>
				<Appearance>
					<Material diffuseColor='0.588 0.588 0.588' specularColor='0.000 0.000 0.000' shininess='0.145'></Material>
				</Appearance>
				<Box></Box>
			</Shape>
		</Transform>
      </scene>
    </x3d>
    <input type='button' value='switch render' onclick='switchRender();' />  
  </body>
