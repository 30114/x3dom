<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <link rel='stylesheet' type='text/css' href='x3dom.css'/>
  </head>
  <body>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='true' showLog='true' x='0px' y='0px' width='400px' height='400px'>
      <Scene DEF='scene'>
        <LOD center='0 0 10' range='12'>
          <Transform>
            <Shape>
              <Appearance>
                <Material diffuseColor='1 0 0'/>
              </Appearance>
              <Sphere/>
            </Shape>
          </Transform>
          <Transform>
            <Shape>
              <Appearance>
                <Material diffuseColor='1 1 0'/>
              </Appearance>
              <Box/>
            </Shape>
          </Transform>
        </LOD>
        <Transform translation='0 0 -5'>
          <Shape>
            <Appearance>
              <Material/>
            </Appearance>
            <Box size='10 10 0.1'/>
          </Shape>
        </Transform>
        <DirectionalLight intensity='0.6' shadowIntensity='0.8' direction='0 0.1 -0.9'/>
      </Scene>
    </X3D>
    <script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="gfx_webgl.js"></script>
    <script type="text/javascript" src="x3d.js"></script>
    <script type="text/javascript" src="fields.js"></script>
  </body>
</html>
