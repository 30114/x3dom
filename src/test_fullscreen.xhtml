<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>Fullscreen test</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dmain.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>
		<style>
		body {
			margin: 0;
			padding: 10px;
			width: 100%;
			height: 100%;
		}
		#toggler {
			position: relative;
			float:left;
			z-index:100;
			top: 0;
			left: 0;
			width: 10em;
			height: 2em;
			border:1px solid #666;
			background-color:#202021;
			color:#ccc;
		}
		#toggler:hover {
			background-color:blue;
		}
		#container {
			width: 50%;
			height: 50%;
		}
		</style>

		<script type="text/javascript">

			var zoomed = false;
			
			function toggle() {

				var b = document.getElementById('main');
				var title = document.getElementById('title');
				var test = document.getElementById('test');
				var container = document.getElementById('container');
				var button = document.getElementById('toggler');
				
				var new_width_css = "100%";

				if (zoomed) {
					new_width_css = "50%";
					button.style.backgroundColor = "#202021";
					b.style.padding = "10px";
					title.style.display = "block";
					document.getElementById('x3dom_logdiv').style.display = 'block';
				}
                else {
					b.style.padding = "0px";
					title.style.display = "none";
					new_width_css = "100%";
					button.style.backgroundColor = "#c23621";
					document.getElementById('x3dom_logdiv').style.display = 'none';
				}

				zoomed = !zoomed;
                
                container.style.width = new_width_css;
				container.style.height = new_width_css;
                
                return false;
			}
            
            function updateOverState(over)
            {
                var elem = document.getElementById('output');
                if (over)
                    elem.innerHTML = " isOver TRUE ";
                else
                    elem.innerHTML = " isOver FALSE ";
            }
		</script>
	</head>
    
<body id="main">
	<h1 id="title">Fullscreen example</h1>
    
	<button id="toggler" onclick="toggle();">Zoom</button>
    <br/>
    
    <div id="container">
	<X3D id="test" xmlns="http://www.web3d.org/specifications/x3d-namespace" 
        showStat="false" showLog="true" style="background-color:#00F">
        <Scene>
            <Background skyColor="1 0 0" />
            <Viewpoint position='0 0 10' />
            <Shape onmouseover="updateOverState(1);" onmouseout="updateOverState(0);">
                <Appearance>
                    <Material diffuseColor='0.603 0.894 0.909' />	
                </Appearance>
                <Box DEF='box'/>
            </Shape>
        </Scene>
    </X3D>
    </div>
    
    <div id='output'>&nbsp;</div>
</body>
</html>
