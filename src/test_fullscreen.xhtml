<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dmain.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>
		<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		#toggler {
			position: fixed;
			z-index:100;
			top: 0;
			left: 0;
			width: 10em;
			height: 2em;
			border:1px solid #666;
			background-color:#202021;
			color:#ccc;
		}
		#container {
			width: 50%;
			height: 50%;
		}
		</style>

		<script type="text/javascript">

			var zoomed = false;
			
			function toggle(elm) {

				element = document.getElementById('test')
				container = document.getElementById('container')
				button = document.getElementById('toggler')
				

				var new_width_css;

				if (zoomed) {
					new_width_css = "50%"
//					button.innerHTML = "Fullscreen (off)"
					button.style.backgroundColor = "#202021"
					document.getElementById('x3dom_logdiv').style.display = 'block'
				} else {
					new_width_css = "100%"
//					button.innerHTML = "Fullscreen (on)"
					button.style.backgroundColor = "#c23621"
					document.getElementById('x3dom_logdiv').style.display = 'none'
				}

				zoomed = !zoomed

				container.style.width = new_width_css
				container.style.height = new_width_css
			}
		</script>

	</head>
<body id="main">
	<div id="container">
	<X3D id="test" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="false" showLog="true" style="background-color:#000">
	    	<Scene>
	        	<Viewpoint position='0 0 10' />
				<Shape>
	            	<Appearance>
	                	<Material diffuseColor='0.603 0.894 0.909' />	
	              	</Appearance>
					<Box DEF='box'/>
	            </Shape>
	        </Scene>
	    </X3D>
	</div>
	<button id="toggler" onclick="toggle('container');return false;">Fullscreen</button>
</body>
</html>
