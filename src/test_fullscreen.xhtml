<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<script type="text/javascript" src="x3dmain.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="gfx_webgl.js"></script>
		<script type="text/javascript" src="x3d.js"></script>
		<script type="text/javascript" src="fields.js"></script>
		<style>
		body{
			margin:0;
			padding:0;
			width:500px;
			height:500px;
			border:1px solid red;
		}
		#toggler {
			position:absolute;
			top:0;
			left:0;
		}
		</style>

		<script type="text/javascript">

			var big = false;
			
			function toggle(elm) {
				
				element = document.getElementById('test');
				b = document.getElementById('main');

				var new_width_css, new_width, new_height_css, new_height;

				if (big) {
					new_width_css = "500px"
					new_width = 500;
					new_height_css = new_width_css;
					new_height = new_width;
				} else {
					new_width_css = "1024px"
					new_width = 1024;
					new_height_css = new_width_css;
					new_height = new_width;
				}

				big = !big

				b.style.width = new_width_css;
				b.style.height = new_height_css;

				element.setAttribute("width", new_width_css)
				element.setAttribute("height", new_height_css)

				document.onresize();
				document.window.resize();
			}
		</script>

	</head>
<body id="main">
	<!-- <div id="container"> -->
	<X3D id="test" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="false" showLog="false" style="background-color:#000">
	    	<Scene>
	        	<Viewpoint position='0 0 10' />
				<Shape>
	            	<Appearance>
	                	<Material diffuseColor='0.603 0.894 0.909' />	
	              	</Appearance>
					<Box DEF='box'/>
	            </Shape>
	        </Scene>
	    </X3D>
	<!-- </div> -->
	
		<div id="toggler"><button onclick="toggle('container');">Resize</button></div>

	
</body>
</html>
