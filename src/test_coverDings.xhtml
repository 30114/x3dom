<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>X3DOM example</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body>

    <h1>simple cover flow example</h1>
	<p> 
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" 
             id="elem" showStat="true" showLog="true" width="500px" height="400px">
			<Scene>
                <Transform id='trafo'>
                    <Transform id='tr1' translation="0 0 3" onclick="showValue('yellow');">
                        <Billboard>
                        <Shape>
                            <Appearance>
                                <ImageTexture url="texture/generic/w3c_256.jpg" />
                                <Material id='yellow' diffuseColor="1 1 0" specularColor=".2 .2 .2" />
                            </Appearance>
                            <Box size="2 2 0.1" />
                        </Shape>
                        </Billboard>
                    </Transform>
                    <Transform id='tr2' translation="0 0 -3" onclick="showValue('red');">
                        <Billboard>
                        <Shape>
                            <Appearance>
                                <ImageTexture url="texture/generic/web3d_256.jpg" />
                                <Material id='red' diffuseColor="1 0 0" specularColor=".2 .2 .2" />
                            </Appearance>
                            <Box size="2 2 0.1" />
                        </Shape>
                        </Billboard>
                    </Transform>
                    <Transform id='tr3' translation="3 0 0" onclick="showValue('green');">
                        <Billboard>
                        <Shape>
                            <Appearance>
                                <ImageTexture url="texture/generic/webgl_256.jpg" />
                                <Material id='green' diffuseColor="0 1 0" specularColor=".2 .2 .2" />
                            </Appearance>
                            <Box size="2 2 0.1" />
                        </Shape>
                        </Billboard>
                    </Transform>
                    <Transform id='tr4' translation="-3 0 0" onclick="showValue('blue');">
                        <Billboard>
                        <Shape>
                            <Appearance>
                                <ImageTexture url="texture/generic/x3d_256.jpg" />
                                <Material id='blue' diffuseColor="0 0 1" specularColor=".2 .2 .2" />
                            </Appearance>
                            <Box size="2 2 0.1" />
                        </Shape>
                        </Billboard>
                    </Transform>
                </Transform>
				<Background skyColor='0 0 0' />
				<Viewpoint position="0 2 12" orientation="1 0 0 -0.2" />
			</Scene>
		</X3D>
	</p>
    
    <div id="ausgabe" style="background-color: grey; color:yellow; border: black solid 1px; padding: 2px; font-size:14pt;"> &nbsp; </div>
	
	<script type="text/javascript"><![CDATA[
    var pos = 0;
    var inc = 0;
    
    function handleOrientation(event) {
        var x3d = document.getElementById('elem');
        var w = parseInt(x3d.getAttribute("width"));
        pos = (event.layerX - (w / 2)) / (w / 2);
        pos = (pos < -1) ? -1 : ( (pos > 1) ? 1 : pos);
        event.cancelBubble = true;
    }
    
    function tick() {
        var d = document.getElementById("trafo");
        inc += (pos / 25);  // scale down a bit
        d.setAttribute('rotation', '0 1 0 ' + 3.14159265*inc);
    }
    
    function showValue(val) {
        document.getElementById('ausgabe').style.color = val;
        document.getElementById('ausgabe').innerHTML = val;
    }
    
    document.onload = function() {
        document.getElementById('elem').addEventListener("mousemove", handleOrientation, true);
        
        setInterval( function() { tick(); }, 40 );
    };
	]]></script>

	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>
    <script type="text/javascript" src="x3d_follower.js"></script>
</body>
</html>
