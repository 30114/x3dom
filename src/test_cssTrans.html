<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
	
<body>

	<style type="text/css">

	  #trans {
	    -webkit-animation: spin 8s infinite linear;
	  }

	  @-webkit-keyframes spin {
	    from { -webkit-transform: rotateY(0); }
	    to   { -webkit-transform: rotateY(-360deg); }
	  }

	</style>
	
    <h1>CSS Transforms on X3D-Transform nodes</h1>
	<p>
	simple example which shows how to use css-transforms on X3D-nodes. Only works in webkit based player right now
	</p>
	<p class="case"> 
		<x3d id="boxes" showLog='true' showStat="true" x="0px" y="0px" width="400px" height="300px">
					<scene>
						<background DEF='bgnd' transparency='0' skyColor='1 1 1' ></background>
						<transform id="trans" >
							<transform id='t1' style="-webkit-transform: translate3d(1em,0em,0em);">
								<shape id="shape">
									<box ></box>
								</shape>
							</transform>
							<transform id='t2' style="-webkit-transform: rotateY(30deg);">
								<shape USE="shape"></shape>
							</transform>
						</transform> 
					</scene>
		</x3d>
	</p>
	
	<script type="text/javascript" src="x3dmain.js"></script>
	<script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
