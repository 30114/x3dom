<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0;">

    <h1>MovieTexture example</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" x="0px" y="0px" width="350px" height="300px">
          <Scene>
             <Shape>
                <Appearance>
                    <Material diffuseColor='.5 .5 .5' specularColor='.1 .1 .1' />
                    <!--<MovieTexture url="texture/Firefox.ogv" loop="true" />-->
                    <MovieTexture url="http://tinyvid.tv/vfe/big_buck_bunny.ogv" loop="true" />
                </Appearance>
                <Box DEF='box'/>
             </Shape>
          </Scene>
        </X3D>
	
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
