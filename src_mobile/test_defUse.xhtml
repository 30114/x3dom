<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple WebGL example</title>
		<style>
		p.case { clear: both; border-top: 1px solid #888; }
		</style>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
	</head>
       
<body style="background-color:#E0E0E0;">

    <h1>x3dom simple example</h1>
	
	<p class="case">DEF/USE test <br />
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="spheres" showStat="true" showLog="true" x="0px" y="10px" width="512px" height="512px">
 <Scene DEF='scene'>
 	<Viewpoint DEF='view0' position='0 0 10' orientation="0 0 0 1"/>
    <Background skyColor='0.05 0.12 0.23'/>
    <Transform translation='-2 0 0'>
      <Shape DEF='obj'>
        <Appearance>
		  <Material diffuseColor='1 0 0' specularColor='.2 .2 .2' />
          <!--<ImageTexture url='"texture/generic/x3d_256.jpg"'/>-->
          <Texture><img src="texture/generic/x3d_256.jpg" /></Texture>
        </Appearance>
        <Box/>
      </Shape>
    </Transform>
    <Transform translation='2 0 0'>
      <Shape USE='obj'/>
    </Transform>
    <Transform translation='0 2 0'>
      <Shape DEF='obj1'>
        <Appearance>
		  <Material diffuseColor='1 0 0' specularColor='.2 .2 .2' />
          <Texture><video src="../example/video/big_buck_bunny.ogv" autobuffer="true" /></Texture>
        </Appearance>
        <Box/>
      </Shape>
    </Transform>
  </Scene>
        </X3D>
	</p>
	
	<p class="case"> &nbsp; </p>
    <!--<video src='../example/video/big_buck_bunny.ogv'  autobuffer='true' />-->
	
	<script type="text/javascript" src="x3dmain.js"></script>
    <script type="text/javascript" src="debug.js"></script>
	<script type="text/javascript" src="gfx_webgl.js"></script>
	<script type="text/javascript" src="x3d.js"></script>
	<script type="text/javascript" src="fields.js"></script>

</body>
</html>
